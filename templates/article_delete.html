{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-3">Delete Article</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text">Are you sure you want to delete "{{ article.title }}"?</p>
            <form action="" method="post"> {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'article_detail' article.pk %}" class="btn btn-secondary">Cancel</a>
                    <button class="btn btn-dark btn-sm" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Log In</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success btn-block mt-3" type="submit">Log In</button>
                    </form>
                    <p class="mt-3 text-center"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

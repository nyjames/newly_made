<!-- templates/article_edit.html -->

{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card" style="background-color: #000000; color: white; padding-top: 1rem; padding-bottom: 1rem; padding-left: 1.5rem; padding-right: 1.5rem;">
            <h2 class="mb-0">Edit</h2>
        </div>
        <div class="card-body">
            <form action="" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-dark btn-sm" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
